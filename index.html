<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Derek Peruo | Equisolve</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Latest Headlines</h1>
          <dl id="newsfeed" class="dl-horizontal"></dl>
          <h3 class="text-center">Getting More Headlines&hellip;</h3>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>

    <script type="text/javascript">

      var list = $('#newsfeed');

      $.get('http://www.stellarbiotechnologies.com/media/press-releases/json', {limit: ''}, function(response){

        $.each(response.news, function(index, item) {
          var date = item.published.substr(0,10);
          var title = item.title;

          var headline = [
            '<dt>' + date + '</dt>',
            '<dd>' + title + '</dd>',
            '<br/>'
          ].join('');

          list.append(headline);
        });
      });
    </script>
  </body>
</html>
